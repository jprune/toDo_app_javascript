<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile-home.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="mobile-todo-today.css">
    <link rel="stylesheet" href="mobile-add-task.css">
    

    <title>Document</title>
</head>
<body>
    <nav class="menubar">
        <div class="menu">
            <a href=""><img src="/assets/menu.svg" alt="Meun"></a>
        </div>
        <div class="home">
            <a href=""><img src="/assets/home.svg" alt="Home"></a>
        </div>
        <form class="search" action="" method="">
            <input class="search" type="text" placeholder="" name="search-todo">          
        </form>
        <div class="addTaskGray">
            <a href=""><img src="/assets/add_gray.svg" alt="Add a task"></a>
        </div>
    </nav>
    <main>
        <div class="date">
            <h1>Today</h1>
            <p class="dateToday">Sat 16 Jul</p>
        </div>
        <hr class="devider">
        <div class="taskBefore">
            <div class="bulletPointColor">
                <img src="/assets/ellipse_color.svg" alt="bullet point">
            </div>
            <p class="taskDescription">Practicing JS / 5 codewars challenges</p>
        </div>
        <div class="newTask">
            <div class= "add-task-color">
                <a href=""><img src="/assets/add_color.svg" alt="Add a task"></a>
            </div>
            <p class="addNewTask">Add task</p>
         </div>
    </main>
    <script src="mobile-todo-today.js"></script>  
</body>
</html>
